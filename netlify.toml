# netlify.toml

# Redirect all traffic to index.html (Angular SPA)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Force HTTPS
[[redirects]]
  from = "http://*"
  to = "https://:splat"
  status = 301
  force = true

# Headers for caching and compression
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "no-cache"
    Content-Encoding = "br"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Encoding = "br"

[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Encoding = "br"
    X-Content-Type-Options = "nosniff"
