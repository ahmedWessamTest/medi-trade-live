<section>
  <!-- banner -->
  @if(!isLoading()) {
  <app-banner [path]="'sectors-title' | translate" [image]="sectorsData.banner_image"></app-banner>
  } @else {
  <app-banner-skeleton />
  } @if(!isLoading()){
  <app-sector-alt-section [sectorsData]="customSectorData" />
  } @else {
  <app-sector-alt-section-skeleton />
  } @if(!isLoading()) {
  <app-sector-card [sectors]="customSectorData.sectors" />

  } @else { @for(i of [].constructor(customSectorData.sectors.length); track i) {
  <app-skeleton-sector-card />
  } } @if (!isLoading()) {

  <app-contact-form [contactUsFormImage]="sectorsData.contact_image"></app-contact-form>
  } @else {

  <app-contact-us-form-skeletonloader />
  }
</section>
