<section class="py-10">
  <div class="container">
    <!-- Tabs Navigation -->
    <div class="mb-8">
      <nav class="flex justify-evenly items-center animate-pulse">
        @for(s of [].constructor(itemCount); track $index) {
        <div class="h-10 w-24 bg-gray-200 rounded-lg"></div>
        }
      </nav>
    </div>

    <div class="grid grid-cols-12 gap-4">
      @for(i of [].constructor(itemCount); track $index) {
      <div class="col-span-12 lg:col-span-4">
        <app-card-skeleton />
      </div>
      }
    </div>
  </div>
</section>
